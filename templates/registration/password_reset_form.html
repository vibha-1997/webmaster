{% extends "registration/registration_base.html" %}

{% block content %}

    {% load material_form %}
    <div class="container">
        <div class="row">
            <div class="col s6 offset-s3 form-area">
                <div class="form-head"><h4>Password Reset</h4></div>
                    <form method="POST" action=".">
                        {% csrf_token %}
                        {% form form=form %}{% endform %}
                        <button type="submit" name="_submit" class="btn">Submit</button>
                    </form>

            </div>
        </div>
    </div>

{% endblock %}
